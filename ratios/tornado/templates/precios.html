{% extends "base.html" %}

    {% block body %}
    <h2>Price Form</h2>
    <form action="/priceForm" method="post">
        {% module xsrf_form_html() %}
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    Ticker: {{ticker}} Price: {{price}}
    {% end %}
