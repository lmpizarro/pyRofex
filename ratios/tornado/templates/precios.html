{% extends "base.html" %}

    {% block body %}
    <h2>Asset Price </h2>
    <form action="/priceForm" method="post">
        {% module xsrf_form_html() %}
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    {% if assets %}
        <table>
            <tr>
                <th>Ticker</th>
                <th>Price</th>
            </tr>
            {% for asset in assets %}
                <tr>
                    <td>{{asset.ticker}}</td>
                    <td>{{asset.price}}</td>
                </tr>
            {% end %}

        </table>
    {% end %}
    {% end %}
